    // FIUP v3.0 è§£æå™¨ï¼ˆæ— ç¼©è¿›è½¬æ¢ï¼‰
    const parseFIUP = (text) => {
      let content = text;
      const codeBlockPattern = /```(?:fiup)?\s*\n([\s\S]*?)```/g;
      let extracted = '';
      let match;
      while ((match = codeBlockPattern.exec(text)) !== null) {
        extracted += match[1] + '\n';
      }
      if (extracted) {
        content = extracted;
      }
      
      const patches = [];
      const blockPattern = /<<<FIUP>>>([\s\S]*?)<<<END>>>/g;
      
      while ((match = blockPattern.exec(content)) !== null) {
        const block = match[0];
        const inner = match[1];
        
        const fileMatch = inner.match(/\[FILE\]:\s*(.+?)(?:\n|$)/);
        const file = fileMatch ? fileMatch[1].trim() : '';
        
        const opMatch = inner.match(/\[OP\]:\s*(REPLACE|INSERT_AFTER|INSERT_BEFORE|DELETE|CREATE)(?:\n|$)/i);
        const operation = opMatch ? opMatch[1].toUpperCase() : '';
        
        let anchor = '';
        let contentText = '';
        
        const anchorMatch = inner.match(/\[ANCHOR\]\s*\n([\s\S]*?)(?=\[CONTENT\]|$)/);
        if (anchorMatch) {
          anchor = anchorMatch[1].replace(/\n$/, '');
        }
        
        const contentMatch = inner.match(/\[CONTENT\]\s*\n([\s\S]*?)$/);
        if (contentMatch) {
          contentText = contentMatch[1].replace(/\n$/, '');
        }
        
        patches.push({
          id: crypto.randomUUID(),
          file,
          operation,
          anchor,
          content: contentText,
          raw: block
        });
      }
      
      return patches;
    };

    const generateRaw = (patch) => {

      let raw = `<<<FIUP>>>

[OP]: ${patch.operation}

${patch.anchor}`;
      
      if (patch.operation !== 'DELETE') {
        raw += `

      raw += `

      return raw;

    // æ ‡å‡†åŒ–æ–‡æœ¬ï¼ˆç”¨äºå®½æ¾åŒ¹é…ï¼‰
    const normalizeWhitespace = (text) => {
      return text
        .split('\n')
        .map(line => line.trimEnd()) // ç§»é™¤è¡Œå°¾ç©ºç™½
        .join('\n')
        .replace(/[ \t]+/g, ' '); // ç»Ÿä¸€æ‰€æœ‰ç©ºç™½ä¸ºå•ä¸ªç©ºæ ¼
    };

    // æŸ¥æ‰¾æœ€ç›¸ä¼¼çš„æ–‡æœ¬ç‰‡æ®µ
    const findSimilarContent = (content, anchor, maxResults = 3) => {
      const anchorLines = anchor.split('\n').filter(l => l.trim());
      if (anchorLines.length === 0) return [];
      
      const firstLine = anchorLines[0].trim();
      const contentLines = content.split('\n');
      const matches = [];
      
      for (let i = 0; i < contentLines.length; i++) {
        if (contentLines[i].trim() === firstLine) {
          matches.push({
            line: i + 1,
            preview: contentLines.slice(i, i + anchorLines.length).join('\n')

        }
      }
      
      return matches.slice(0, maxResults);
    };

    const simulateApply = (content, patch, fuzzyMatch = false) => {
      if (patch.operation === 'CREATE') {
        return { 
          success: true, 
          message: 'æ–°å»ºæ–‡ä»¶', 
          result: patch.content,
          isCreate: true
        };
      }
      
      const normalizedContent = content.replace(/\r\n/g, '\n');
      const normalizedAnchor = patch.anchor.replace(/\r\n/g, '\n');
      
      let searchContent = normalizedContent;
      let searchAnchor = normalizedAnchor;
      
      // å®½æ¾æ¨¡å¼ï¼šæ ‡å‡†åŒ–ç©ºç™½å­—ç¬¦
      if (fuzzyMatch) {
        searchContent = normalizeWhitespace(normalizedContent);
        searchAnchor = normalizeWhitespace(normalizedAnchor);
      }
      
      const pos = searchContent.indexOf(searchAnchor);
      if (pos === -1) {
        // æŸ¥æ‰¾ç›¸ä¼¼å†…å®¹
        const similar = findSimilarContent(normalizedContent, normalizedAnchor);
        return { 
          success: false, 
          message: 'é”šç‚¹æœªæ‰¾åˆ°', 
          result: content,
          similar: similar.length > 0 ? similar : null,
          debugInfo: {
            anchorLength: normalizedAnchor.length,
            hasTab: normalizedAnchor.includes('\t'),
            hasTrailingSpace: /[ \t]$/.test(normalizedAnchor),
            lineCount: normalizedAnchor.split('\n').length
          }
        };
      }
      
      // æ£€æŸ¥æ˜¯å¦åŒ¹é…å¤šæ¬¡
      const secondPos = searchContent.indexOf(searchAnchor, pos + 1);
      if (secondPos !== -1) {
        return { success: false, message: 'é”šç‚¹åŒ¹é…åˆ°å¤šå¤„', result: content };
      }
      
      // åœ¨åŸå§‹å†…å®¹ä¸­æ‰¾åˆ°å¯¹åº”ä½ç½®ï¼ˆè€ƒè™‘å®½æ¾åŒ¹é…çš„å·®å¼‚ï¼‰
      let actualPos = pos;
      if (fuzzyMatch && pos !== -1) {
        // éœ€è¦åœ¨åŸå§‹å†…å®¹ä¸­å®šä½
        const beforeLines = searchContent.substring(0, pos).split('\n').length;
        const contentLines = normalizedContent.split('\n');
        actualPos = contentLines.slice(0, beforeLines - 1).join('\n').length;
        if (beforeLines > 1) actualPos += 1; // åŠ ä¸Šæ¢è¡Œç¬¦
      }
      
      const before = normalizedContent.slice(0, actualPos);
      const after = normalizedContent.slice(actualPos + normalizedAnchor.length);
      let result;
      
      switch (patch.operation) {
        case 'REPLACE':
          result = before + patch.content + after;
          break;
        case 'INSERT_AFTER':
          const sep1 = normalizedAnchor.endsWith('\n') ? '' : '\n';
          result = before + normalizedAnchor + sep1 + patch.content + after;
          break;
        case 'INSERT_BEFORE':
          const sep2 = patch.content.endsWith('\n') ? '' : '\n';
          result = before + patch.content + sep2 + normalizedAnchor + after;
          break;
        case 'DELETE':
          result = before + after;
          break;
        default:
          result = content;
      }
      
      const line = before.split('\n').length;
      return { 
        success: true, 
        message: `${fuzzyMatch ? 'å®½æ¾åŒ¹é…' : 'ç²¾ç¡®åŒ¹é…'} @ è¡Œ ${line}`, 
        result, 
        line,
        fuzzyMatched: fuzzyMatch
      };
    };

    const validatePatch = (patch) => {

        if (patch.anchor?.includes('\t')) {

        }

      }

    const PatchCard = ({ patch, index, expanded, onToggle, onDelete, onUpdate, fileContent, fuzzyMatch }) => {

      const diff = useMemo(() => {
        if (!original && !modified) return [];
        const oldLines = (original || '').split('\n');
        const newLines = (modified || '').split('\n');
        const result = [];
        
        let i = 0, j = 0;
        while (i < oldLines.length || j < newLines.length) {
          if (i < oldLines.length && j < newLines.length && oldLines[i] === newLines[j]) {
            result.push({ type: 'same', content: oldLines[i], lineOld: i + 1, lineNew: j + 1 });
            i++; j++;
          } else if (j < newLines.length && (i >= oldLines.length || !oldLines.includes(newLines[j]))) {
            result.push({ type: 'add', content: newLines[j], lineNew: j + 1 });
            j++;
          } else if (i < oldLines.length) {
            result.push({ type: 'del', content: oldLines[i], lineOld: i + 1 });
            i++;
          }
        }
        return result;
      }, [original, modified]);
